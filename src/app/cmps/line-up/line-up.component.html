<section class="user-line-up">
    <article *ngFor="let player of lineUp" >
        <section *ngIf="player" class="player-card player flex column align-center">
            <h2>{{player.skillLevel}} | {{player.pos}}</h2>
            <img [src]="player.picture.large" alt="">
            <section class="actions-overlay">
                <span (click)="editPlayer(player.id)"><i class="bi bi-pen"></i></span>
                <span (click)="removePlayerFromLineup(player.id)"><i class="bi bi-x"></i></span>
            </section>
        </section>
    </article>
</section>
<button *ngIf="isGameReady" (click)="startGame()">Start The Game</button>
<section class="user-line-up">
    <article *ngFor="let player of computerLineup" >
        <section *ngIf="player" class="player-card player flex column align-center">
            <h2>{{player.skillLevel}} | {{player.pos}}</h2>
            <img [src]="player.picture.large" alt="">
        </section>
    </article>
</section>
